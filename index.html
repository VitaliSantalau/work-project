<!DOCTYPE html>
<html>
  <head>
    <title>SealBY</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="scripts/alert.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">SealBY</div>
      <div class="">   </div>
    </header>
   
    <main>
      <sidebar class="leftSidebar">
      
      </sidebar>
      <section class="detailCar">  
        <h4>Характеристики транспортного средства</h4>    
        <div class="detailField">
          <label for="dateCar">Год выпуска</label>
          <input id="dateCar" type="date" class="dateCar" required></label>
        </div>  
        <div class="detailField">
          <label for="typeEngine">Тип двигателя</label>
          <select id="typeEngine" class="typeEngine">
            <option value="diesel" class="diesel">Дизель</option>
            <option value="petrol" class="petrol">Бензин</option>
          </select>
        </div>
        <div class="detailField">
          <label for="capacityEngine">Объем двигателя</label>
          <input id="capacityEngine" type="number" class="capacityEngine" required>
        </div>
      </section>
      
      <section class="outputField">
        <div class="resultField">
          <input type="submit" value="Определить код" class="submitKod">
          <p class="resultKod"></p>

        </div>
      </section>
      
      <sidebar class="rightSidebar">

      </sidebar>

    </main>
   
    <footer>
      <div class=""> </div>
      <div>produce by <strong>SealBY</strong></div>
    </footer>
  </body>
</html>
