<!DOCTYPE html>
<html>
  <head>
    <title>SealBY</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="scripts/alert.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">SealBY</div>
      <div class="">   </div>
    </header>
   
    <main>
        <h3>Определение кода</h3>
        
        <label for="typeEngine">Тип двигателя</label>
        <select id="typeEngine" class="typeEngine">
          <option value="diesel" class="diesel">Дизель</option>
          <option value="petrol" class="petrol">Бензин</option>
        </select>
        
        <label>Объем двигателя<input type="number" class="capacityEngine" required></label>
        
        <label>Год выпуска<input type="date" class="dateCar" required></label>
        
        <input type="submit" value="Определить" class="submitKod">
    
        <p class="resultKod"></p>
    </main>
   
    <footer>
      <div class=""> </div>
      <div>produce by <strong>SealBY</strong></div>
    </footer>
  </body>
</html>
